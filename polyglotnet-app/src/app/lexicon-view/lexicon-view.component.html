<app-step-progress></app-step-progress>
<div class="lexicon-view-content">
    <div class="lexicon-selector-container">
        <div class="button-panel">
            <button class="table-button" (click)="addWord()">Add Word</button>
            <button class="table-button" (click)="deleteWord()">Delete Word</button>
        </div>
        <div *ngFor="let word of dataService.getLexicon()?.data or []" class="word-selector" (click)="selectWord(word)">
            <div class="word-selector-title">
                {{word.word}}
            </div>
        </div>
    </div>
    <div class="selected-word">
        <h1>{{selectedWord?.word || 'Select a word to continue'}}</h1>
        <p>placeholder</p>
    </div>
</div>
