<app-step-progress></app-step-progress>
<div class="project-view-content">
    <div class="project-selector-container">
        <div class="button-panel">
            <button class="table-button" (click)="createProject()">Create Project</button>
            <button class="table-button" (click)="deleteProject()">Delete Project</button>
        </div>
        <div *ngFor="let project of projects" class="project-selector" (click)="dataService.setActiveProject(project)">
            <div class="project-selector-title">
                {{project.name}}
            </div>
        </div>
    </div>
    <div class="selected-project">
        @if (dataService.getActiveProject()) {
            <h1>{{dataService.getActiveProject()?.name || 'Select a project to continue'}}</h1>
            <div>
                <label for="srcLanguage">Source Language</label>
                <input type="text" [(ngModel)]="srcLanguage" (blur)="fieldLostFocus($event)"/>
            </div>
            <div>
                <label for="tgtLanguage">Target Language</label>
                <input type="text" [(ngModel)]="tgtLanguage" (blur)="fieldLostFocus($event)"/>
            </div>
            <div>
                <label for="notes">Notes</label>
                <textarea [(ngModel)]="notes" (blur)="fieldLostFocus($event)"></textarea>
            </div>
        }
    </div>
</div>
